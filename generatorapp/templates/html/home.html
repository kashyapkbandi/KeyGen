<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>KeyGen - password generator</title>
  </head>
  <body>
    <div class="jumbotron" style="width:50%;margin: 0 auto">
      <h1 class="display-4">Generate your password here</h1>
      <p class="lead">Select your password length, Uppercase,Number,Special charecter requirements.</p>
      <hr class="my-4">
      
      <form action="{% url 'passwordURL' %}">
        <div class="form-group">
          <label class="form-check-label" for="Characterlength">Character length</label>
          <select class="form-control form-control-lg" id ="Characterlength" name="Characterlength">
            <option selected>6</option>
            <option>8</option>
            <option>12</option>
            <option>16</option>
            <option>18</option>
          </select>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" 
          id="inlineCheckbox1" name="includeuppercase">
          <label class="form-check-label" for="inlineCheckbox1">Include Uppercase</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" 
          id="inlineCheckbox2" name="includeNumeric">
          <label class="form-check-label" for="inlineCheckbox2">Include Numbers</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" 
          id="inlineCheckbox3"name="includeSpecials">
          <label class="form-check-label" for="inlineCheckbox3">Include Speical Characters</label>
        </div><br><br>
        <button type="submit" class="btn btn-primary">Submit</button>

     
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
